{{snippet "stylesheet" href=(asset_url "section-yoi-index-about.css")}}

<section id="yoi-about" class="yoi-about" data-io>
  <!-- 和紙 -->
  <img
    src="{{asset_url 'image-bg-washi.webp'}}"
    class="yoi-c-bg-washi"
    alt=""
  />
  <div class="yoi-about_inner">
    <div class="yoi-about_inner-bg">
      <span> </span>
      <img
        class="yoi-about_inner-bg-img"
        src="{{asset_url 'image-bg-about.webp'}}"
        alt=""
      />
    </div>
    <!-- <img
      class="yoi-about_inner-bg"
      src="{{asset_url 'image-bg-about.webp'}}"
      alt=""
    /> -->
    <span class="yoi-c-subTitle yoi-about_subtitle">思い</span>
    <div class="yoi-c-container yoi-about_inner-content">
      <h2>明日も頑張る<br />戦士たちに</h2>
      <div class="yoi-about_text-wrap yoi-text-lg-reading">
        <p>
          たくさん笑って、語って、飲んで。 でも、翌朝にはまた仕事が待っている。
        </p>
        <p>
          よいえもんは、そんな戦うあなたのためにつくった<br
            class="yoi-u-sp-hidden"
          />
          本物志向のサプリメントです。
        </p>
        <p>体に負担をかけずに、明日もいつものパフォーマンスを。</p>
        <p>
          「もう年だから」は言い訳にしない。<br class="yoi-u-sp-hidden" />
          よいえもんは、頑張るあなたの味方です。
        </p>
      </div>
    </div>
  </div>
</section>
<section class="yoi-about-message">
  <p>『よいえもん』は戦うあなたの<span>静かな味方</span></p>
</section>
